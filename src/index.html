<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Clone Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2fb3b799c2.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Nav bar -->
    <nav>
        <div class="nav-left">
            <img src="../images/logo.png" alt="Logo" class="logo">
            <ul>
                <li><img src="../images/notification.png" alt=""></li>
                <li><img src="../images/inbox.png" alt=""></li>
                <li><img src="../images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="../images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="../images/profile-pic.png" alt="User Profile">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="../images/news.png" alt="News Image">Latest News</a>
                <a href="#"><img src="../images/friends.png" alt="Friends Image">Friends</a>
                <a href="#"><img src="../images/group.png" alt="Group Image">Group</a>
                <a href="#"><img src="../images/marketplace.png" alt="Market Place Image">Market Place</a>
                <a href="#"><img src="../images/watch.png" alt="Watch Image">Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="../images/shortcut-1.png" alt="Shortcut">Web Developers</a>
                <a href="#"><img src="../images/shortcut-2.png" alt="Shortcut">Web Design Course</a>
                <a href="#"><img src="../images/shortcut-3.png" alt="Shortcut">Full Stack Development</a>
                <a href="#"><img src="../images/shortcut-4.png" alt="Shortcut">Website Experts</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content"></div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>26</h3>
                    <span>July</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>03</h3>
                    <span>August</span>
                </div>
                <div class="right-event">
                    <h4>Career Fair</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Massachusetts Institute of Technology</p>
                    <a href="#">More Info</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
